<head>

    <title>Country Continent</title>
</head>
    <body>
        <select id = "continent_select">
            <option value = "Select_Country">Select Country</option>
            <option value = "India">India</option>
            <option value = "United_States_of_America">United States of America</option>
            <option value = "China">China</option>
            <option value = "Nepal">Nepal</option>

            <option value = "Argentina">Argentina</option>
            <option value = "Brazil">Brazil</option>
            <option value = "Canada">Canada</option>
            <option value = "Singapore">Singapore</option>
            <option value = "Sweden">Sweden</option>
        </select>
        <button id="btn">Find Continental</button>
    </body>
</html>

<script>
    
    document.querySelector("#btn").addEventListener("click",find)

    function find(){
        let x = document.querySelector("#continent_select").value;
            switch(x){
            case "India": alert("The Continental is Asia")
            break;

            case "United_States_of_America": alert("The Continental is North & Central America")
            break;

            case "China": alert("The Continental is Asia")
            break;
            
            case "Nepal": alert("The Continental is Asia")
            break;
            
            case "Australia": alert("The Continental is Oceania")
            break;
            
            case "France": alert("The Continental is Africa")
            break;
            
            case "Germany": alert("The Continental is Africa")
            break;
            
            case "South_Africa": alert("The Continental is Africa")
            break;
            
            case "Nigeria": alert("The Continental is Africa")
            break;
            
            case "Mexico": alert("The Continental is North & Central America")
            break;
            
            case "Argentina": alert("The Continental is South America")
            break;
            
            case "Brazil": alert("The Continental is South America")
            break;
            
            case "Canada": alert("The Continental is North & Central America")
            break;
            
            case "Singapore": alert("The Continental is Asia")
            break
        
            case "Sweden": alert("The Continental is Europe")
            break;
        }
    }
    
</script>
