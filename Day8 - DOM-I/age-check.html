<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
    <body>
        <input id = "age" type="number" placeholder="Enter Age">
        <button onClick="ageClick()">Submit</button>
        <p id="result">Showing Data</p>
    </body>
</html>

<Script>
    function ageClick(){
        let age_check = document.getElementById("age").value;

        if(age_check < 18){
            document.getElementById("result").innerText = "You can't drive in India"
        }

        else if(age_check > 18){
            document.getElementById("result").innerText = "You can drive in India!"
        }

        else{
            document.getElementById("result").innerText = "You are just old enough to drive in India!"
        }
    }
</Script>
